<div class="container">
	<div class="row">
		<div class="col-sm-8">
			<div ng-repeat="message in messages | reverse" class="panel">
				<div class="btn-group" style="float: right; clear: right; padding-left: 10px;">
					<button type="button" class="btn btn-default" aria-label="Left Align"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
					<button type="button" class="btn btn-default" aria-label="Left Align"><span class="glyphicon glyphicon-link" aria-hidden="true"></span></button>
					<button type="button" class="btn btn-default" aria-label="Left Align"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
					<button type="button" class="btn btn-default" aria-label="Left Align"><span class="glyphicon glyphicon-paperclip" aria-hidden="true"></span></button>
				</div>

				<p>{{message.content.content}}</p>
			</div>
		</div>

		<div class="col-sm-4">
			<p class="input-group panel panel-default">
				<input placeholder="Pick a date... " type="text" class="form-control" datepicker-popup="dd.MM.yyyy" ng-model="dt" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
				<span class="input-group-btn">
					<button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
				</span>
			</p>

			<accordion class="timeline" close-others="true">
				<h2>2015</h2>

				<accordion-group is-open="status.open">
					<accordion-heading>
						January <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
					</accordion-heading>
					<ul class="nav">
						<li><a>01.01.2015.</a></li>
						<li><a>05.01.2015.</a></li>
						<li><a>08.01.2015.</a></li>
					</ul>
				</accordion-group>
			</accordion>
		</div>

	</div>

	<footer class="panel">
		Developed by nemanjan00
	</footer>
</div> <!-- /container -->
